---
# yamllint disable rule:truthy
- name: Test command outputs
  connection: network_cli
  hosts: cisco_routers
  gather_facts: no
  become: yes
  become_method: enable

  tasks:
    - name: IOS >> Show commands
      ios_command:
        commands:
          - show run interface loopback 0
      register: show_commands

    - name: SYS >> DEBUG OUTPUT
      debug:
        msg: "{{ show_commands }}"